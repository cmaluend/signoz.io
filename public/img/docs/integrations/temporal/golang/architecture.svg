<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="otelGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="signozGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a52;stop-opacity:1" />
    </linearGradient>

    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#8b5cf6" />
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ff6b6b" />
    </marker>
  </defs>

  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1f2937">
    Temporal OpenTelemetry Integration
  </text>

  <g>
    <rect x="50" y="80" width="180" height="100" rx="8" fill="url(#boxGradient)" stroke="#6d28d9" stroke-width="2"/>
    <text x="140" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      Temporal Client
    </text>
    <text x="140" y="140" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#e9d5ff">
      Starts workflows
    </text>
    <text x="140" y="160" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#e9d5ff">
      Sends signals and queries
    </text>
  </g>

  <g>
    <rect x="50" y="220" width="180" height="100" rx="8" fill="url(#boxGradient)" stroke="#6d28d9" stroke-width="2"/>
    <text x="140" y="255" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      Temporal Worker
    </text>
    <text x="140" y="280" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#ede9fe">
      Executes workflows
    </text>
    <text x="140" y="300" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#ede9fe">
      Runs business logic
    </text>
  </g>

  <g>
    <rect x="50" y="360" width="180" height="100" rx="8" fill="url(#boxGradient)" stroke="#6d28d9" stroke-width="2"/>
    <text x="140" y="395" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      Activities
    </text>
    <text x="140" y="420" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#ede9fe">
      Individual tasks
    </text>
    <text x="140" y="440" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#ede9fe">
      (API calls, DB updates)
    </text>
  </g>

  <g>
    <rect x="400" y="200" width="180" height="120" rx="8" fill="url(#otelGradient)" stroke="#1d4ed8" stroke-width="2"/>
    <text x="490" y="235" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      OpenTelemetry
    </text>
    <text x="490" y="255" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      SDK
    </text>
    <text x="490" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#dbeafe">
      Collects traces,
    </text>
    <text x="490" y="300" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#dbeafe">
      metrics, and logs
    </text>
  </g>

  <g>
    <rect x="650" y="200" width="120" height="120" rx="8" fill="url(#signozGradient)" stroke="#dc2626" stroke-width="2"/>
    <text x="710" y="245" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      SigNoz
    </text>
    <text x="710" y="275" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffe4e1">
      Observability
    </text>
    <text x="710" y="295" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffe4e1">
      Platform
    </text>
  </g>

  <g>
    <path d="M 230 130 Q 315 130 400 200" fill="none" stroke="#8b5cf6" stroke-width="2.5" marker-end="url(#arrowhead)"/>

    <path d="M 230 270 L 400 260" fill="none" stroke="#8b5cf6" stroke-width="2.5" marker-end="url(#arrowhead)"/>

    <path d="M 230 410 Q 315 410 400 320" fill="none" stroke="#8b5cf6" stroke-width="2.5" marker-end="url(#arrowhead)"/>
  </g>

  <g>
    <rect x="280" y="245" width="90" height="30" rx="4" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="1.5"/>
    <text x="325" y="265" font-family="Arial, sans-serif" font-size="13" font-weight="600" text-anchor="middle" fill="#6d28d9">
      Telemetry
    </text>
  </g>

  <g>
    <path d="M 580 260 L 650 260" fill="none" stroke="#ff6b6b" stroke-width="3" marker-end="url(#arrowhead-red)"/>
    <text x="615" y="245" font-family="Arial, sans-serif" font-size="12" font-weight="600" text-anchor="middle" fill="#dc2626">
      OTLP
    </text>
  </g>

  <g transform="translate(250, 470)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">
      ðŸ’¡ Data flows from your Temporal application through OpenTelemetry to SigNoz for monitoring
    </text>
  </g>
</svg>

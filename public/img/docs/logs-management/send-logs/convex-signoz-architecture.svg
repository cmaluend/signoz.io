<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" fill="none">
  <!-- Convex Box -->
  <rect x="20" y="60" width="140" height="80" rx="8" fill="#6366F1"/>
  <text x="90" y="105" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Convex</text>
  
  <!-- Arrow 1 -->
  <line x1="160" y1="100" x2="290" y2="100" stroke="#94A3B8" stroke-width="2"/>
  <polygon points="290,100 280,95 280,105" fill="#94A3B8"/>
  <text x="225" y="85" text-anchor="middle" fill="#64748B" font-family="system-ui, sans-serif" font-size="11">Webhook POST</text>
  <text x="225" y="130" text-anchor="middle" fill="#64748B" font-family="system-ui, sans-serif" font-size="10">(JSON + HMAC)</text>
  
  <!-- Webhook Bridge Box -->
  <rect x="300" y="60" width="180" height="80" rx="8" fill="#64748B"/>
  <text x="390" y="95" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Webhook Bridge</text>
  <text x="390" y="115" text-anchor="middle" fill="#E2E8F0" font-family="system-ui, sans-serif" font-size="13">(Express)</text>
  
  <!-- Arrow 2 -->
  <line x1="480" y1="100" x2="610" y2="100" stroke="#94A3B8" stroke-width="2"/>
  <polygon points="610,100 600,95 600,105" fill="#94A3B8"/>
  <text x="545" y="85" text-anchor="middle" fill="#64748B" font-family="system-ui, sans-serif" font-size="11">POST /logs/json</text>
  
  <!-- SigNoz Box -->
  <rect x="620" y="60" width="160" height="80" rx="8" fill="#F97316"/>
  <text x="700" y="95" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="16" font-weight="600">SigNoz</text>
  <text x="700" y="115" text-anchor="middle" fill="#FED7AA" font-family="system-ui, sans-serif" font-size="13">Cloud</text>
</svg>

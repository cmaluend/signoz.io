name: Sync Articles to Dev.to

on:
  push:
    branches:
      - main
    paths:
      - 'data/blog/**/*.mdx'
      - 'data/comparisons/**/*.mdx'
      - 'data/guides/**/*.mdx'
      - 'data/opentelemetry/**/*.mdx'

jobs:
  detect-changes:
    name: Detect Changed Files
    runs-on: ubuntu-latest
    outputs:
      any_changed: ${{ steps.changed-files.outputs.any_changed }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Changed MDX Files
        id: changed-files
        uses: tj-actions/changed-files@v46
        with:
          files: |
            data/blog/**/*.mdx
            data/comparisons/**/*.mdx
            data/guides/**/*.mdx
            data/opentelemetry/**/*.mdx
          json: true
          escape_json: false
          write_output_files: true
          since_last_remote_commit: true

      - name: Upload Changed Files Artifact
        uses: actions/upload-artifact@v4
        with:
          name: devto-changed-files
          path: .github/outputs/all_changed_files.json
          retention-days: 1

      - name: Display Changed Files Summary
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "Changed MDX files detected."
          echo "Count: $(jq '. | length' .github/outputs/all_changed_files.json)"

  sync-to-devto:
    name: Sync to Dev.to
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.any_changed == 'true'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download Changed Files Artifact
        uses: actions/download-artifact@v4
        with:
          name: devto-changed-files
          path: .github/outputs

      - name: Install Dependencies
        run: npm install --no-save gray-matter

      - name: Sync Articles to Dev.to
        id: sync
        env:
          CHANGED_FILES_PATH: .github/outputs/all_changed_files.json
          DEVTO_API_KEY: ${{ secrets.DEVTO_API_KEY }}
          DEVTO_ORGANIZATION_ID: ${{ secrets.DEVTO_ORGANIZATION_ID }}
        run: node .github/scripts/sync-to-devto.js

      - name: Find PR Number
        if: always()
        id: find-pr
        uses: actions/github-script@v7
        with:
          script: |
            const commit = context.sha;
            const { data: prs } = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: commit
            });

            // Find the merged PR
            const mergedPR = prs.find(pr => pr.merged_at && pr.base.ref === 'main');
            if (mergedPR) {
              core.setOutput('pr_number', mergedPR.number);
              core.setOutput('has_pr', 'true');
            } else {
              core.setOutput('has_pr', 'false');
            }

      - name: Post PR Comment
        if: always() && steps.find-pr.outputs.has_pr == 'true'
        uses: actions/github-script@v7
        env:
          PR_NUMBER: ${{ steps.find-pr.outputs.pr_number }}
        with:
          script: |
            const script = require('./.github/scripts/update-devto-pr-comment.js');
            await script({github, context, core});
